<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Rock Paper Scissors</p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders over $40, Free Shipping</p>
    <p>Order under $40, $10 Shipping</p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>




    <script>

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
            calculateTotal();
            }
        }

        function subscribe () {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed'
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value * 100);
            
            if (cost < 40 * 100) {
                cost = (cost + 1000) / 100                
            } 

            document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
