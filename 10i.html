<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Final</title>
    <link rel="stylesheet" href="styles/10i.css"> 
  <body>
    <p class="show-calculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="number-button" >1</button>

      <button onclick="
        updateCalculation('2');
      " class="number-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="number-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="function-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="number-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="number-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="number-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="function-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="number-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="number-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="number-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="function-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="number-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="number-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        showCalculation()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="number-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="function-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        showCalculation()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="number-button clear-button">Clear</button>
    </p>

    <script src="scripts/10i.js"></script>
  </body>
</html>
